<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page with Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(140,18,3);
            background: linear-gradient(90deg, rgba(140,18,3,1) 0%, rgba(171,75,24,1) 48%, rgba(94,24,11,1) 100%);
            color: white;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .container img {
            width: 100%;
            height: 300px; /* Fixed height for equal length */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container img:hover {
            transform: scale(1.1); /* Zoom in */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); /* Add shadow for the pop-up effect */
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            background: linear-gradient(90deg, rgba(255,85,0,1) 0%, rgba(255,136,0,1) 50%, rgba(255,34,0,1) 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 85, 0, 0.5);
            animation: flameEffect 2s infinite;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            background: rgba(255,0,0,1); /* Solid red on hover */
            animation: none; /* Stops the flame animation on hover */
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.8); /* Red glow */
        }
        @keyframes flameEffect {
            0% { background: rgba(255,85,0,1); }
            50% { background: rgba(255,136,0,1); }
            100% { background: rgba(255,34,0,1); }
        }
        audio {
            display: none;
        }

        /* Media Queries for smaller screens */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr; /* Two columns for medium screens */
            }
            button {
                font-size: 16px;
                padding: 12px 24px;
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr; /* Single column for smaller screens */
            }
            button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Make sure to use correct relative paths or public URLs for images -->
        <img src="C:\Users\pooji\OneDrive\Desktop\world\imagew.jpg" alt="Image 1">
        <img src="C:\Users\pooji\OneDrive\Desktop\world\imager.jpg" alt="Image 2">
        <img src="C:\Users\pooji\OneDrive\Desktop\world\imageb.jpg" alt="Image 3">
    </div>
    <button id="play-music">Play Music</button>
    <audio id="background-music" loop>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById('play-music').addEventListener('click', () => {
            const audio = document.getElementById('background-music');
            audio.play().catch((error) => {
                console.error('Playback failed:', error);
            });
        });
    </script>
</body>
</html>
